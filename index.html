<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="left-side image">
            <div>
                <img class="background" src="./images/halie-west-25xggax4bSA-unsplash.jpg">
            </div>

            <div class="odin-logo">
                <img width="70px" src="./images/odin-lined.png" alt=""><span>ODIN</span>
            </div>
        </div>

        <div class="sign-up-form-right-side">

            <div class="header">
                <p>This is not real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up <span style="font-style: italic;">now </span>to get started.
                </p>
                <p class="span-under-paragraph">You <span style="font-style: italic;">know </span>you want to.</p>
            </div>

            <div class="filling-informations">

                <p>Let's do this!</p>
                <div class="r1">
                    <div>
                        <label for="first name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="r2">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone-number" minlenght="3">Phone number</label>
                        <input type="tel" name="telephone" id="telephone" required>
                    </div>
                </div>

                <div class="r3">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" min="8" required>
                    </div>
                    <div>
                        <label for="last-name">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" min="8" required>

                    </div>
                </div>
            </div>


            <div class="last-div">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a style="text-decoration: none; color: #596D48;" href="#">Log in</a></p>
            </div>


        </div>
    </div>

    <footer>
        <!-- tomorrow to edit it to look like starbucks footer -->

        <p style="margin: 0;">Copyright Â© Demko 2023</p>

    </footer>
</body>

</html>
